# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
      x: quit --save
  auto_save.interval:
    global: 15000
  completion.cmd_history_max_items:
    global: 0
  confirm_quit:
    global:
    - downloads
  content.cookies.store:
    global: false
  content.geolocation:
    global: false
  content.media_capture:
    global: false
  downloads.position:
    global: bottom
  fonts.monospace:
    global: Hack, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  hints.chars:
    global: abcdefghijklmnopqrstuvwxyz
  hints.mode:
    global: word
  qt.highdpi:
    global: true
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - en-US
  tabs.last_close:
    global: startpage
  tabs.title.format:
    global: '{title}'
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      google: https://www.google.com/search?q={}
  url.start_pages:
    global: about:blank
  window.title_format:
    global: qutebrowser
